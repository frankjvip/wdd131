<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVSeriesReviews - Contact</title>
  <link rel="stylesheet" href="styles/contact.css">
  <script defer src="scripts/getdates.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="images/tvlogo.png" alt="Logo">
      </div>
      My TV Series Site
      <nav class="nav-links">
        <a href="tvseries.html">Home</a>
        <a href="reviews.html">Reviews</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </div>
  </header>
  <main>
    <h1>Contact</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 TVSeriesReviews</p>
    <p>&copy; <span id="copyright-year"></span> Franklin Rivas | Santa Lucia, Honduras</p>
    <p>Date Last Modified: <span id="last-modified"></span></p>
  </footer>
</body>
</html>
