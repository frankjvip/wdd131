<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ACME Wildwest Services Account Feature Comparison Table.">
    <meta name="author" content="Franklin Rivas">
    <title>ACME Wildwest Services Comparison</title>
    <link rel="stylesheet" href="styles/table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th>ACME Wildwest Services</th>
                    <th>Basic</th>
                    <th>Premium</th>
                    <th>Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td class="check">✔️</td>
                    <td class="check">✔️</td>
                    <td class="check">✔️</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td class="cross">❌</td>
                    <td class="check">✔️</td>
                    <td class="check">✔️</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td class="cross">❌</td>
                    <td class="cross">❌</td>
                    <td class="check">✔️</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
